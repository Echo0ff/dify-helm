# ==================================================================
# Dify 外部依赖服务 Docker Compose
# 用于本地开发测试，生产环境请使用阿里云托管服务
# ==================================================================

version: '3.8'

services:
  # Milvus 依赖 - etcd
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: dify-milvus-etcd
    restart: always
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: 1000
      ETCD_QUOTA_BACKEND_BYTES: 4294967296
      ETCD_SNAPSHOT_COUNT: 50000
    volumes:
      - ./volumes/milvus/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dify-deps

  # Milvus 依赖 - MinIO（用于 Milvus 内部存储）
  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: dify-milvus-minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./volumes/milvus/minio:/minio_data
    command: minio server /minio_data --console-address ":9091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dify-deps

  # Milvus 向量数据库
  milvus:
    image: milvusdb/milvus:v2.5.15
    container_name: dify-milvus
    restart: always
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
      common.security.authorizationEnabled: "true"
    volumes:
      - ./volumes/milvus/data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      start_period: 90s
      timeout: 5s
      retries: 5
    depends_on:
      - etcd
      - milvus-minio
    networks:
      - dify-deps

networks:
  dify-deps:
    driver: bridge

